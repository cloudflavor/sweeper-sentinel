apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- ../crd
- ../rbac
- ../manager

# Provide a predictable namespace for all rendered manifests.
namespace: sweeper-sentinel

# Allow make deploy/build-installer to rewrite the controller image.
images:
- name: controller
  newName: controller
  newTag: latest
