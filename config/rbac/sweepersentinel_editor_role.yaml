# This rule is not used by the project sweeper-sentinel itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants permissions to create, update, and delete resources within the sweepers.sentinel.cloudflavor.io.
# This role is intended for users who need to manage these resources
# but should not control RBAC or manage permissions for others.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: sweeper-sentinel
    app.kubernetes.io/managed-by: kustomize
  name: sweepersentinel-editor-role
rules:
- apiGroups:
  - sweepers.sentinel.cloudflavor.io
  resources:
  - sweepersentinels
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - sweepers.sentinel.cloudflavor.io
  resources:
  - sweepersentinels/status
  verbs:
  - get
